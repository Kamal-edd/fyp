<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8" />
    <link rel= "logo" href="logo FYP pro.png"> 
    <title>Feed Your Pet</title>
    <style>
      .body {
        margin: 0;
        padding: 0;
        background-image: url("file:///C:/Users/hp/Pictures/Saved%20Pictures/black%20cat%20%F0%9F%99%80%20.jpg");
      }

      .navbar {
        display: flex;
        align-items: center;
        padding: 10px;
        padding-left: 50px;
        padding-right: 30px;
        padding-top: 20px;
      }

      .form-box-Login {
        width: 380px;
        height: 480px;
        position: relative;
        margin: 2% 20%;
        background: rgba(0, 0, 0, 0.3);
        padding: 10px;
        overflow: hidden;
        border-radius: 15px;
      }

      .form-box-Signin {
        width: 380px;
        height: 480px;
        position: relative;
        margin: 2% 20%;
        background: rgba(0, 0, 0, 0.3);
        padding: 10px;
        overflow: hidden;
        border-radius: 15px;
      }

      .button-box {
        width: 220px;
        margin: 35px auto;
        position: relative;
        box-shadow: 0 0 20px 9px #0000001f;
        border-radius: 30px;
      }

      .toggle-btn {
        padding: 10px 30px;
        cursor: pointer;
        background: transparent;
        color: white;
        font-weight: bold;
        text-shadow: -1px 1px 2px rgb(0, 0, 0),
          1px 2px 6px rgb(0, 0, 0),
          1px -1px 0 rgb(0, 0, 0),
          -1px -1px 0 rgb(0, 0, 0);
        border: 0;
        outline: none;
        position: relative;
      }

      #btn {
        top: 0;
        left: 0;
        position: absolute;
        width: 110px;
        height: 100%;
        background: #ffdbac;
        border-radius: 30px;
        transition: .5s;
      }

      .input-group-login {

        top: 150px;
        position: absolute;
        width: 280px;
        transition: .5s;
      }

      .input-group-register {
        top: 120px;
        position: absolute;
        width: 280px;
        transition: .5s;
      }

      .izaha {
        width: 10%;
        padding-left: 0%;

      }

      .input-field {
        width: 80%;
        padding: 10px 0;
        margin: 5px 0;
        border-left: 0px;
        border-top: 0;
        border-right: 0px;
        border-bottom: 1px solid #999;
        outline: none;
        background: transparent;
      }

      .submit-btn {
        width: 85%;
        padding: 10px 30px;
        cursor: pointer;
        display: block;
        margin: auto;
        background: #ffdbac;
        font-weight: bold;
        text-shadow: -1px 1px 2px white,
          1px 2px 6px white,
          1px -1px 0 white,
          -1px -1px 0 white;
        border: 0;
        outline: none;
        border-radius: 30px;
      }

      .check-box {
        margin: 30px 10px 34px 0;
      }

      .signature {
        background-color: transparent;
        border-bottom-right-radius: 3px;
        border-bottom-left-radius: 3px;
        font-weight: bold;
        color: white;
        position: relative;
        margin: 2% auto;
        background: rgba(0, 0, 0, 0.3);
        padding: 10px;
        overflow: hidden;
        width: 100px;
        height: auto;
        margin-right: 2%;
      }

      span {
        color: #777;
        font-size: 12px;
        bottom: 68px;
      }

      #login {
        left: 50px;
      }

      #login input {
        color: white;
        font-size: 15;
      }

      #signin {
        left: 450px;
      }

      #register input {
        color: white;
        font-size: 15;
      }
    </style>

  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

</html>
